<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f2;
            color: #333;
        }

        header {
            background-color: #ff69b4;
            padding: 10px 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
        }

        .product button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart {
            margin-top: 30px;
        }

        .cart table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
        }

        .cart table, .cart th, .cart td {
            border: 1px solid #ddd;
        }

        .cart th, .cart td {
            padding: 10px;
            text-align: center;
        }

        .cart th {
            background-color: #ff69b4;
            color: white;
        }

        footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cake Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="Cart.html">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Cake 1">
                <h3>Chocolate Cake</h3>
                <p>Delicious chocolate cake.</p>
                <button onclick="addToCart('Chocolate Cake', 15)">Add to Cart - $15</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Cake 2">
                <h3>Vanilla Cake</h3>
                <p>Classic vanilla cake.</p>
                <button onclick="addToCart('Vanilla Cake', 12)">Add to Cart - $12</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Cake 3">
                <h3>Strawberry Cake</h3>
                <p>Fresh strawberry cake.</p>
                <button onclick="addToCart('Strawberry Cake', 18)">Add to Cart - $18</button>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <tr>
                        <td colspan="3">Your cart is empty</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>Cake Shop &copy; 2024. All Rights Reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(name, price) {
            const item = cart.find(i => i.name === name);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<tr><td colspan="3">Your cart is empty</td></tr>';
            } else {
                cart.forEach(item => {
                    cartItems.innerHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>$${item.price}</td>
                            <td>${item.quantity}</td>
                        </tr>
                    `;
                });
            }
        }
    </script>
</body>
</html>
